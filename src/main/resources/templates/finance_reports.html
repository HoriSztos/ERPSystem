<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Financial Module - Reports</title>
</head>
<body>
<h1>Raporty finansowe</h1>
<form th:action="@{/finance/reports}" method="get">
  <label for="period">Wybierz okres czasu:</label>
  <select id="period" name="period">
    <option value="WEEK">Ostatni tydzień</option>
    <option value="MONTH">Ostatni miesiąc</option>
    <option value="YEAR">Ostatni rok</option>
  </select>
  <button type="submit">Generuj raport</button>
</form>
<h2>Transakcje z wybranego okresu:</h2>
<table border="1">
  <thead>
  <tr>
    <th>Data</th>
    <th>Opis</th>
    <th>Rodzaj</th>
    <th>Kwota</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="transaction : ${transactions}">
    <td th:text="${transaction.date}"></td>
    <td th:text="${transaction.description}"></td>
    <td th:text="${transaction.type}"></td>
    <td th:text="${transaction.amount}"></td>
  </tr>
  </tbody>
</table>
<a href="/finance">Powrót do finansów</a>
</body>
</html>
