<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Raporty finansowe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
<div class="container mt-5">
  <h1 class="display-4 text-center mb-4">Raporty finansowe</h1>


  <form th:action="@{/finance/reports}" method="get" class="bg-white p-4 shadow-sm rounded">
    <div class="mb-3">
      <label for="period" class="form-label">Wybierz okres czasu:</label>
      <select id="period" name="period" class="form-select">
        <option value="WEEK">Ostatni tydzień</option>
        <option value="MONTH">Ostatni miesiąc</option>
        <option value="YEAR">Ostatni rok</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Generuj raport</button>
  </form>

  <h2 class="h4 mt-4">Transakcje z wybranego okresu:</h2>
  <table class="table table-striped mt-3">
    <thead>
    <tr>
      <th>Data</th>
      <th>Opis</th>
      <th>Rodzaj</th>
      <th>Kwota</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="transaction : ${transactions}">
      <td th:text="${transaction.date}"></td>
      <td th:text="${transaction.description}"></td>
      <td th:text="${transaction.type}"></td>
      <td th:text="${transaction.amount}"></td>
    </tr>
    </tbody>
  </table>

  <a href="/finance" class="btn btn-outline-secondary mt-4">Powrót do finansów</a>
  <a th:href="@{/finance/reports/pdf(period=${period})}" class="btn btn-success mt-4">Pobierz raport PDF</a>

</div>
</body>
</html>
