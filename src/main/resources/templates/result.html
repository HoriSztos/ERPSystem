<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Dodano użytkownika</title>
</head>
<body>
<h1>Nowy uytkownik został pomyślnie dodany!</h1>
<p>Nazwa użytkownika: <span th:text="${username}"></span></p>
<p>Rola: <span th:text="${role}"></span></p>

<form th:action="@{/admin/createUser}" method="get">
  <button type="submit">Stwórz nowego użytkownika</button>
</form>
</body>
</html>
