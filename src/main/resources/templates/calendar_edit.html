<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edytuj Wizytę</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
<div class="container mt-5">
  <!-- Header -->
  <div class="row mb-4">
    <div class="col text-center">
      <h1 class="display-4">Edytuj Wizytę</h1>
      <p class="text-muted">Zaktualizuj dane wizyty.</p>
    </div>
  </div>

  <!-- Form -->
  <form th:action="@{/calendar/edit}" method="post" class="bg-white p-4 shadow-sm rounded">
    <input type="hidden" id="id" name="id" th:value="${appointment.id}">

    <div class="mb-3">
      <label for="name" class="form-label">Nazwa:</label>
      <input type="text" id="name" name="name" class="form-control" th:value="${appointment.name}" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Opis:</label>
      <textarea id="description" name="description" class="form-control" th:text="${appointment.description}"></textarea>
    </div>

    <div class="mb-3">
      <label for="startTime" class="form-label">Data i czas rozpoczęcia:</label>
      <input type="datetime-local" id="startTime" name="startTime" class="form-control" th:value="${appointment.startTime}" required>
    </div>

    <div class="mb-3">
      <label for="endTime" class="form-label">Data i czas zakończenia:</label>
      <input type="datetime-local" id="endTime" name="endTime" class="form-control" th:value="${appointment.endTime}" required>
    </div>

    <div class="mb-3">
      <label for="client" class="form-label">Klient:</label>
      <input type="text" id="client" name="client" class="form-control" th:value="${appointment.client}" required>
    </div>

    <div class="d-flex justify-content-between">
      <a href="/calendar" class="btn btn-outline-secondary">Powrót</a>
      <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
    </div>
  </form>
</div>
</body>
</html>
