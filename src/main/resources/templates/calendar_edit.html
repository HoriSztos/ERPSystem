<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edytuj Wizytę</title>
</head>
<body>
<h1>Edytuj Wizytę</h1>
<form th:action="@{/calendar/edit}" method="post">
  <input type="hidden" id="id" name="id" th:value="${appointment.id}">

  <label for="name">Nazwa:</label>
  <input type="text" id="name" name="name" th:value="${appointment.title}" required>
  <br>

  <label for="description">Opis:</label>
  <textarea id="description" name="description" th:text="${appointment.description}"></textarea>
  <br>

  <label for="startTime">Data i czas rozpoczęcia:</label>
  <input type="datetime-local" id="startTime" name="startTime" th:value="${#dates.format(appointment.startTime, 'yyyy-MM-dd\'T\'HH:mm')}" required>
  <br>

  <label for="endTime">Data i czas zakończenia:</label>
  <input type="datetime-local" id="endTime" name="endTime" th:value="${#dates.format(appointment.endTime, 'yyyy-MM-dd\'T\'HH:mm')}" required>
  <br>

  <label for="client">Klient:</label>
  <input type="text" id="client" name="client" th:value="${appointment.participant}" required>
  <br>

  <button type="submit">Zapisz zmiany</button>
</form>
<a href="/calendar">Powrót</a>
</body>
</html>
