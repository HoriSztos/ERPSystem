<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strona główna</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<header class="bg-primary text-white p-4">
  <div class="container">
    <h1 class="display-4">Witaj, <span th:text="${username}"></span>!</h1>
    <a href="/logout" class="btn btn-outline-light">Wyloguj się</a>
  </div>
</header>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/finance">Finanse</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/hr">HR</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/inventory">Magazyn</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/calendar">Kalendarz</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/treatments">Usługi</a>
      </li>
      <!-- Wyświetlenie przycisku tylko dla administratora -->
      <li class="nav-item" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
        <a class="nav-link" href="/admin/createUser">Dodaj użytkownika</a>
      </li>
    </ul>
  </div>
</nav>

<main class="container mt-5">
  <h2>Wybierz moduł</h2>
  <p>Wybierz jedną z opcji w menu, aby rozpocząć pracę.</p>
</main>

</body>
</html>
