<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Dodaj Usługę</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
<h1 class="text-center mt-5">Dodaj Usługę</h1>
<form th:action="@{/treatments/add}" method="post" class="bg-white p-4 shadow-sm rounded">
  <div class="mb-3">
    <label for="name" class="form-label">Nazwa Usługi</label>
    <input type="text" id="name" name="name" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Opis Usługi</label>
    <textarea id="description" name="description" class="form-control"></textarea>
  </div>

  <button type="submit" class="btn btn-primary w-100">Dodaj Usługę</button>
</form>
<a href="/treatments" class="btn btn-outline-secondary w-100 mt-3">Anuluj</a>
</body>
</html>
