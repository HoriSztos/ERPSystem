<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Dodaj Nową Usługę</title>
</head>
<body>
<h1>Dodaj Nową Usługę</h1>

<form th:action="@{/treatments/add}" method="post">
  <label for="name">Nazwa:</label>
  <input type="text" id="name" name="name" required>
  <br>

  <label for="description">Opis:</label>
  <textarea id="description" name="description"></textarea>
  <br>

  <label for="duration">Czas Trwania:</label>
  <input type="time" id="duration" name="duration" required>
  <br>

  <label for="price">Cena:</label>
  <input type="number" id="price" name="price" step="0.01" required>
  <br>

  <button type="submit">Dodaj Usługę</button>
</form>

<a href="/treatments">
  <button>Anuluj</button>
</a>
</body>
</html>
