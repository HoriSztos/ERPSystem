<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dodaj Produkt</title>
</head>
<body>
<h1>Dodaj Nowy Produkt</h1>
<form th:action="@{/inventory/add}" method="post">
    <label for="name">Nazwa:</label>
    <input type="text" id="name" name="name" required>
    <br>

    <label for="description">Opis:</label>
    <textarea id="description" name="description"></textarea>
    <br>

    <label for="purchase_price">Cena Zakupu:</label>
    <input type="number" id="purchase_price" name="purchase_price" step="0.01" required>
    <br>

    <label for="sale_price">Cena Sprzedaży:</label>
    <input type="number" id="sale_price" name="sale_price" step="0.01" required>
    <br>

    <label for="stock">Ilość:</label>
    <input type="number" id="stock" name="stock" required>
    <br>

    <label for="expiration_date">Data Ważności:</label>
    <input type="date" id="expiration_date" name="expiration_date">
    <br>

    <button type="submit">Dodaj Produkt</button>
</form>
<a href="/inventory">
    <button>Anuluj</button>
</a>
</body>
</html>
