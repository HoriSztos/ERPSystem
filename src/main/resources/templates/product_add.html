<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dodaj Produkt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
<h1 class="text-center mt-5">Dodaj Produkt</h1>
<form th:action="@{/inventory/add}" method="post" class="bg-white p-4 shadow-sm rounded">
    <div class="mb-3">
        <label for="name" class="form-label">Nazwa Produktu</label>
        <input type="text" id="name" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Opis Produktu</label>
        <textarea id="description" name="description" class="form-control"></textarea>
    </div>

    <div class="mb-3">
        <label for="purchasePrice" class="form-label">Cena Zakupu</label>
        <input type="number" id="purchasePrice" name="purchasePrice" class="form-control" step="0.01" required>
    </div>

    <div class="mb-3">
        <label for="salePrice" class="form-label">Cena Sprzedaży</label>
        <input type="number" id="salePrice" name="salePrice" class="form-control" step="0.01" required>
    </div>

    <div class="mb-3">
        <label for="stock" class="form-label">Ilość</label>
        <input type="number" id="stock" name="stock" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="minimalStock" class="form-label">Minimalna Ilość</label>
        <input type="number" id="minimalStock" name="minimalStock" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="expirationDate" class="form-label">Data Ważności</label>
        <input type="date" id="expirationDate" name="expirationDate" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Dodaj Produkt</button>
</form>

<a href="/inventory" class="btn btn-outline-secondary w-100 mt-3">Anuluj</a>
</body>
</html>
