<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dodaj Pracownika</title>
</head>
<body>
<h1>Dodaj Pracownika</h1>
<form th:action="@{/hr/employees/add}" method="post">
    <label for="name">ImiÄ™:</label>
    <input type="text" id="name" name="name" required>
    <br>

    <label for="surname">Nazwisko:</label>
    <input type="text" id="surname" name="surname" required>
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>

    <label for="phone_number">Telefon:</label>
    <input type="text" id="phone_number" name="phone_number" required>
    <br>

    <label for="position">Stanowisko:</label>
    <select id="position" name="position.id" required>
        <option th:each="position : ${positions}" th:value="${position.id}" th:text="${position.name}"></option>
    </select>
    <br>

    <label for="date_of_employment">Data Zatrudnienia:</label>
    <input type="date" id="date_of_employment" name="date_of_employment" required>
    <br>

    <label for="salary">Wynagrodzenie:</label>
    <input type="number" id="salary" name="salary" step="0.01" required>
    <br>

    <button type="submit">Dodaj Pracownika</button>
</form>
<a href="/hr/employees">
    <button>Anuluj</button>
</a>
</body>
</html>
