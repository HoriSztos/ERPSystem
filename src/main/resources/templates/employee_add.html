<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dodaj Pracownika</title>
</head>
<body>
<h1>Dodaj Pracownika</h1>
<form th:action="@{/hr/employees/add}" method="post" th:object="${employee}">
    <label for="name">ImiÄ™:</label>
    <input type="text" id="name" name="name" th:text="${employee.name}" required>
    <br>

    <label for="surname">Nazwisko:</label>
    <input type="text" id="surname" name="surname" th:text="${employee.surname}" required>
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:text="${employee.email}" >
    <br>

    <label for="number">Numer telefonu:</label>
    <input type="number" id="number" name="number" th:number="${employee.phone_number}">
    <br>

    <label for="date_of_employment">Data zatrudnienia:</label>
    <input type="date" id="date_of_employment" name="date_of_employment" th:field="*{employee.date_of_employment}"/><br />

    <label for="position">Stanowisko:</label>
    <select id="position" name="position.id" required>
        <option th:each="position : ${positions}" th:value="${position.id}" th:text="${position.name}"></option>
    </select>
    <br>

    <label for="salary">Wynagrodzenie:</label>
    <input type="number" id="salary" name="salary" step="0.01" th:number="${employee.salary}" required>
    <br>

    <button type="submit">Dodaj</button>
</form>
<a href="/hr/employees">
    <button>Anuluj</button>
</a>
</body>
</html>
