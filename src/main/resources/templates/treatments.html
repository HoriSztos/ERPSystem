<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Usługi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
<h1 class="text-center mt-5">Lista Usług</h1>

<!-- Przycisk do dodawania usługi -->
<a href="/treatments/add" class="btn btn-primary mb-4">Dodaj Usługę</a>

<!-- Przycisk do wyceny usług -->
<a href="/pricing/form" class="btn btn-success mb-4">Wycena Usług</a>

<!-- Tabela usług -->
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nazwa</th>
        <th>Opis</th>
        <th>Akcje</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="treatment : ${treatments}">
        <td th:text="${treatment.id}"></td>
        <td th:text="${treatment.name}"></td>
        <td th:text="${treatment.description}"></td>
        <td>
            <a th:href="@{'/treatments/edit/' + ${treatment.id}}" class="btn btn-sm btn-warning">Edytuj</a> |
            <form th:action="@{'/treatments/delete/' + ${treatment.id}}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-sm btn-danger">Usuń</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<!-- Przycisk powrotu do strony głównej -->
<div class="mt-4">
    <a href="/dashboard" class="btn btn-outline-secondary w-100">Powrót do strony głównej</a>
</div>
</body>
</html>
