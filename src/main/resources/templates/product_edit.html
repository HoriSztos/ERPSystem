<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edytuj Produkt</title>
</head>
<body>
<h1>Edytuj Produkt</h1>
<form th:action="@{/inventory/edit}" method="post">
  <input type="hidden" id="id" name="id" th:value="${product.id}">

  <label for="name">Nazwa:</label>
  <input type="text" id="name" name="name" th:value="${product.name}" required>
  <br>

  <label for="description">Opis:</label>
  <textarea id="description" name="description" th:text="${product.description}"></textarea>
  <br>

  <label for="purchasePrice">Cena Zakupu:</label>
  <input type="number" id="purchasePrice" name="purchasePrice" step="0.01" th:value="${product.purchasePrice}" required>
  <br>

  <label for="salePrice">Cena Sprzedaży:</label>
  <input type="number" id="salePrice" name="salePrice" step="0.01" th:value="${product.salePrice}" required>
  <br>

  <label for="stock">Ilość:</label>
  <input type="number" id="stock" name="stock" th:value="${product.stock}" required>
  <br>

  <label for="minimalStock">Minimalna ilość:</label>
  <input type="number" id="minimalStock" name="minimalStock" th:value="${product.minimalStock}" min="0" >
  <br>

  <label for="expirationDate">Data Ważności:</label>
  <input type="date" id="expirationDate" name="expirationDate" th:value="${product.expirationDate}">
  <br>

  <button type="submit">Zapisz Zmiany</button>
</form>
<a href="/inventory">
  <button>Anuluj</button>
</a>
</body>
</html>
