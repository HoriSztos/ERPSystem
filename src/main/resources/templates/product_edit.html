<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edytuj Produkt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
<div class="container mt-5">
  <h1 class="display-4 text-center mb-4">Edytuj Produkt</h1>
  <form th:action="@{/inventory/edit}" method="post" th:object="${product}" class="bg-white p-4 shadow-sm rounded">
    <input type="hidden" id="id" name="id" th:value="${product.id}">

    <div class="mb-3">
      <label for="name" class="form-label">Nazwa Produktu</label>
      <input type="text" id="name" name="name" th:value="${product.name}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Opis Produktu</label>
      <textarea id="description" name="description" th:text="${product.description}" class="form-control"></textarea>
    </div>

    <div class="mb-3">
      <label for="purchasePrice" class="form-label">Cena Zakupu</label>
      <input type="number" id="purchasePrice" name="purchasePrice" th:value="${product.purchasePrice}" class="form-control" step="0.01" required>
    </div>

    <div class="mb-3">
      <label for="salePrice" class="form-label">Cena Sprzedaży</label>
      <input type="number" id="salePrice" name="salePrice" th:value="${product.salePrice}" class="form-control" step="0.01" required>
    </div>

    <div class="mb-3">
      <label for="stock" class="form-label">Ilość</label>
      <input type="number" id="stock" name="stock" th:value="${product.stock}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="minimalStock" class="form-label">Minimalna Ilość</label>
      <input type="number" id="minimalStock" name="minimalStock" th:value="${product.minimalStock}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="expirationDate" class="form-label">Data Ważności</label>
      <input type="date" id="expirationDate" name="expirationDate" th:value="${product.expirationDate}" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Zapisz Zmiany</button>
  </form>

  <a href="/inventory" class="btn btn-outline-secondary w-100 mt-3">Anuluj</a>
</div>
</body>
</html>
