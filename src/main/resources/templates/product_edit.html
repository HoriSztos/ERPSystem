<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edytuj Produkt</title>
</head>
<body>
<h1>Edytuj Produkt</h1>
<form th:action="@{/inventory/edit}" method="post">
  <input type="hidden" id="id" name="id" th:value="${product.id}">

  <label for="name">Nazwa:</label>
  <input type="text" id="name" name="name" th:value="${product.name}" required>
  <br>

  <label for="description">Opis:</label>
  <textarea id="description" name="description" th:text="${product.description}"></textarea>
  <br>

  <label for="purchase_price">Cena Zakupu:</label>
  <input type="number" id="purchase_price" name="purchase_price" step="0.01" th:value="${product.purchase_price}" required>
  <br>

  <label for="sale_price">Cena Sprzedaży:</label>
  <input type="number" id="sale_price" name="sale_price" step="0.01" th:value="${product.sale_price}" required>
  <br>

  <label for="stock">Ilość:</label>
  <input type="number" id="stock" name="stock" th:value="${product.stock}" required>
  <br>

  <label for="expiration_date">Data Ważności:</label>
  <input type="date" id="expiration_date" name="expiration_date" th:value="${product.expiration_date}">
  <br>

  <button type="submit">Zapisz Zmiany</button>
</form>
<a href="/inventory">
  <button>Anuluj</button>
</a>
</body>
</html>
