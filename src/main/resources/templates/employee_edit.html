<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edytuj Pracownika</title>
</head>
<body>
<h1>Edytuj Pracownika</h1>
<form th:action="@{/hr/employees/edit}" method="post">
    <input type="hidden" id="id" name="id" th:value="${employee.id}">

    <label for="firstName">ImiÄ™:</label>
    <input type="text" id="firstName" name="firstName" th:value="${employee.name}" required>
    <br>

    <label for="surname">Nazwisko:</label>
    <input type="text" id="surname" name="surname" th:value="${employee.surname}" required>
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${employee.email}" required>
    <br>

    <label for="position">Stanowisko:</label>
    <select id="position" name="position.id" required>
        <option th:each="position : ${positions}" th:value="${position.id}" th:text="${position.name}" th:selected="${employee.position.id == position.id}"></option>
    </select>
    <br>

    <label for="salary">Wynagrodzenie:</label>
    <input type="number" id="salary" name="salary" step="0.01" th:value="${employee.salary}" required>
    <br>

    <button type="submit">Zapisz Zmiany</button>
</form>
<a href="/hr/employees">
    <button>Anuluj</button>
</a>
</body>
</html>
