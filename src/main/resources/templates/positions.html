<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista Stanowisk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
<h1 class="text-center mt-5">Lista Stanowisk</h1>
<a href="/hr/positions/add" class="btn btn-primary mb-4">Dodaj Stanowisko</a>
<table class="table table-striped">
  <thead>
  <tr>
    <th>ID</th>
    <th>Nazwa</th>
    <th>Opis</th>
    <th>Akcje</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="position : ${positions}">
    <td th:text="${position.id}"></td>
    <td th:text="${position.name}"></td>
    <td th:text="${position.description}"></td>
    <td>
      <a th:href="@{'/hr/positions/edit/' + ${position.id}}" class="btn btn-sm btn-warning">Edytuj</a> |
      <form th:action="@{'/hr/positions/delete/' + ${position.id}}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-sm btn-danger">Usuń</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
<div class="mt-4">
  <a href="/dashboard" class="btn btn-outline-secondary w-100">Powrót do strony głównej</a>
</div>
</body>
</html>
