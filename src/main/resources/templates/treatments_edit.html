<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edytuj Usługę</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
<h1 class="text-center mt-5">Edytuj Usługę</h1>
<form th:action="@{/treatments/edit}" method="post" th:object="${treatment}" class="bg-white p-4 shadow-sm rounded">
  <input type="hidden" id="id" name="id" th:value="${treatment.id}">

  <div class="mb-3">
    <label for="name" class="form-label">Nazwa Usługi</label>
    <input type="text" id="name" name="name" th:value="${treatment.name}" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Opis Usługi</label>
    <textarea id="description" name="description" th:text="${treatment.description}" class="form-control"></textarea>
  </div>

  <button type="submit" class="btn btn-primary w-100">Zapisz Zmiany</button>
</form>

<a href="/treatments" class="btn btn-outline-secondary w-100 mt-3">Anuluj</a>
</body>
</html>
