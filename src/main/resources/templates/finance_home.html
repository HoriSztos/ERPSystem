<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Finance Module</title>
</head>
<body>
<h1>Podsumowanie finansowe</h1>
<p>Dzienny zysk: <span th:text="${dailyProfit}"></span></p>

<h2>Ostatnie transakcje:</h2>
<ul>
    <li th:each="transaction : ${transactions}">
        <span th:text="${transaction.date}"></span> -
        <span th:text="${transaction.description}"></span> -
        <span th:text="${transaction.amount}"></span>
    </li>
</ul>

<!-- Navigation Buttons -->
<div>
    <a href="/finance/add">
        <button>Dodaj nową transakcję</button>
    </a>
    <a href="/finance/transactions">
        <button>Zobacz wszystkie transakcje</button>
    </a>
    <a href="/finance/reports">
        <button>Raporty</button>
    </a>
    <a href="/dashboard">
        <button> Powrót do strony głównej </button>
    </a>
</div>
</body>
</html>
