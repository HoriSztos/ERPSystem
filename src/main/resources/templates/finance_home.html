<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Finance Module</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <!-- Header -->
    <div class="row mb-4">
        <div class="col text-center">
            <h1 class="display-4">Podsumowanie finansowe</h1>
            <p class="text-muted">Twoje finanse w pigułce</p>
        </div>
    </div>

    <!-- Daily Profit -->
    <div class="row justify-content-center mb-4">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-body text-center">
                    <h4>Dzienny zysk</h4>
                    <p class="fs-3 text-success" th:text="${dailyProfit}"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Recent Transactions -->
    <div class="row mb-4">
        <div class="col">
            <h2 class="h4">Ostatnie transakcje</h2>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center" th:each="transaction : ${transactions}">
                    <div>
                        <span class="fw-bold" th:text="${transaction.date}"></span>
                        <span class="text-muted">-</span>
                        <span th:text="${transaction.description}"></span>
                    </div>
                    <!-- Badge with color based on type -->
                    <span class="badge rounded-pill"
                          th:classappend="${transaction.amount>0} ? 'bg-success' : 'bg-danger'"
                          th:text="${transaction.amount}"></span>
                </li>
            </ul>
        </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="row text-center">
        <div class="col-md-3 mb-3">
            <a href="/finance/add" class="btn btn-outline-primary w-100">Dodaj nową transakcję</a>
        </div>
        <div class="col-md-3 mb-3">
            <a href="/finance/transactions" class="btn btn-outline-primary w-100">Zobacz wszystkie transakcje</a>
        </div>
        <div class="col-md-3 mb-3">
            <a href="/finance/reports" class="btn btn-outline-primary w-100">Raporty</a>
        </div>
        <div class="col-md-3 mb-3">
            <a href="/dashboard" class="btn btn-outline-primary w-100">Powrót do strony głównej</a>
        </div>
    </div>
</div>
</body>
</html>
